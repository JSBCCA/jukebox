<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="juke.css" rel="stylesheet"/>
    <link rel='shortcut icon' href='note.png'/>
    <title>Video Game Jukebox</title>
  </head>
  <body>
    <center>
      <div>
        <p id="title">Super Mario Bros.</p>
        <p id="music">Underground Theme</p>
      </div>
      <audio id="audio" loop>
        <source id="songsource" src="song/underground.mp3" type="audio/mpeg"/>
      </audio>
      <div id="outerdiv">
        <div id="innerdiv">
          <button id="buttonleft2"><<</button>
          <button id="buttonleft">< Back</button>
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <button id="buttonright">Next ></button>
          <button id="buttonright2">>></button>
        </div>
      </div>
    </center>
    <script src="jquery.js"></script>
    <script src="juke.js"></script>
  </body>
</html>
