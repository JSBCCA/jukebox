<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="juke.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel='shortcut icon' href='note.png'/>
    <title>Video Game Jukebox</title>
  </head>
  <body>
    <center>
      <div id="topdiv">
        <p id="title">A Hat in Time</p>
        <p id="music">Your Contract Has Expired</p>
      </div>
      <audio id="audio" loop controls controlsList="nodownload">
        <source id="songsource" src="song/contract.mp3" type="audio/mpeg"/>
      </audio>
      <div id="buttonsdiv">
        <button id="bg_changer">
            <i class="far fa-image"></i>
        </button>
        <button id="buttonleft2">
            <i class="fa fa-fast-backward" aria-hidden="true"></i>
        </button>
        <button id="buttonleft">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
        </button>
        <button id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button id="pause">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button id="buttonright">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
        <button id="buttonright2">
            <i class="fa fa-fast-forward" aria-hidden="true"></i>
        </button>
        <button id="loop_switch">
          <i id="loopbutton" class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <form id="songsearch_form">
          <input type="text" id="songsearch" placeholder="Search for a Game or Song..."/>
          <button type="submit" id="songsearchsubmit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </center>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="juke.js"></script>
  </body>
</html>
