<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="juke.css" rel="stylesheet"/>
    <link rel='shortcut icon' href='note.png'/>
    <title>Video Game Jukebox</title>
  </head>
  <body>
    <center>
      <div id="topdiv">
        <p id="title">Super Mario Bros.</p>
        <p id="music">Main Theme (Super Mario Bros.)</p>
      </div>
      <audio id="audio" loop controls controlsList="nodownload">
        <source id="songsource" src="song/mario_theme.mp3" type="audio/mpeg"/>
      </audio>
      <div id="buttonsdiv">
        <button id="buttonleft2"><<</button>
        <button id="buttonleft">< Back</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="buttonright">Next ></button>
        <button id="buttonright2">>></button>
      </div>
      <div id="loop_div">
        <button id="loop_switch">Loop Song: On</button>
      </div>
      <div id"songsearch_div">
        <form id="songsearch_form">
          <input type="text" id="songsearch" placeholder="Search for a Game or Song..."/>
        </form>
      </div>
    </center>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="juke.js"></script>
  </body>
</html>
